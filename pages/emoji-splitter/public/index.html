    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        class EmojiSplitter {
            constructor() {
                this.originalImage = null;
                this.splitImages = [];
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.uploadSection = document.querySelector('.upload-section');
                this.workspaceSection = document.getElementById('workspaceSection');
                this.previewCanvas = document.getElementById('previewCanvas');
                this.gridCanvas = document.getElementById('gridCanvas');
                this.previewContainer = document.getElementById('previewContainer');
                this.rowsInput = document.getElementById('rowsInput');
                this.colsInput = document.getElementById('colsInput');
                this.zipNameInput = document.getElementById('zipNameInput');
                this.resultsGrid = document.getElementById('resultsGrid');
                this.status = document.getElementById('status');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.gridInfo = document.getElementById('gridInfo');
                this.gridDimensions = document.getElementById('gridDimensions');
            }

            bindEvents() {
                // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // æ‹–æ‹½äº‹ä»¶
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                // ä¸‹è½½å’Œé‡ç½®æŒ‰é’®äº‹ä»¶
                this.downloadBtn.addEventListener('click', () => this.downloadZIP());
                this.resetBtn.addEventListener('click', () => this.reset());

                // è¾“å…¥æ¡†äº‹ä»¶ - å®æ—¶åˆ‡å‰²
                this.rowsInput.addEventListener('input', () => {
                    this.validateInputs();
                    this.drawGridLines();
                    this.splitImageAuto();
                });
                this.colsInput.addEventListener('input', () => {
                    this.validateInputs();
                    this.drawGridLines();
                    this.splitImageAuto();
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('image/')) {
                    this.showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                    return;
                }

                // éªŒè¯æ–‡ä»¶å¤§å° (æœ€å¤§ 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    this.showStatus('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 10MBï¼', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.showPreview(img);
                        this.showStatus('å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼', 'success');
                    };
                    img.onerror = () => {
                        this.showStatus('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ï¼', 'error');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            showPreview(img) {
                this.originalImage = img;

                // è®¾ç½®canvaså°ºå¯¸
                const maxWidth = 400;
                const maxHeight = 400;
                let displayWidth = img.width;
                let displayHeight = img.height;

                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                if (displayWidth > maxWidth) {
                    displayHeight = (maxWidth / displayWidth) * displayHeight;
                    displayWidth = maxWidth;
                }
                if (displayHeight > maxHeight) {
                    displayWidth = (maxHeight / displayHeight) * displayWidth;
                    displayHeight = maxHeight;
                }

                // è®¾ç½®é¢„è§ˆcanvas
                this.previewCanvas.width = displayWidth;
                this.previewCanvas.height = displayHeight;
                const ctx = this.previewCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0, displayWidth, displayHeight);

                // è®¾ç½®ç½‘æ ¼canvas
                this.gridCanvas.width = displayWidth;
                this.gridCanvas.height = displayHeight;

                // éšè—ä¸Šä¼ åŒºåŸŸï¼Œæ˜¾ç¤ºå·¥ä½œåŒº
                this.uploadSection.classList.add('hidden');
                this.workspaceSection.classList.remove('hidden');
                this.splitImages = [];

                // ç»˜åˆ¶ç½‘æ ¼çº¿
                this.drawGridLines();

                // è‡ªåŠ¨åˆ‡å‰²
                this.splitImageAuto();
            }

            drawGridLines() {
                if (!this.originalImage || !this.gridCanvas) {
                    return;
                }

                const rows = parseInt(this.rowsInput.value) || 1;
                const cols = parseInt(this.colsInput.value) || 1;
                const ctx = this.gridCanvas.getContext('2d');

                // æ¸…é™¤ä¹‹å‰çš„ç½‘æ ¼çº¿
                ctx.clearRect(0, 0, this.gridCanvas.width, this.gridCanvas.height);

                if (!this.validateInputs()) {
                    return;
                }

                const cellWidth = this.gridCanvas.width / cols;
                const cellHeight = this.gridCanvas.height / rows;

                // è®¾ç½®ç½‘æ ¼çº¿æ ·å¼
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.8;

                // ç»˜åˆ¶å‚ç›´çº¿
                for (let i = 1; i < cols; i++) {
                    const x = i * cellWidth;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.gridCanvas.height);
                    ctx.stroke();
                }

                // ç»˜åˆ¶æ°´å¹³çº¿
                for (let i = 1; i < rows; i++) {
                    const y = i * cellHeight;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.gridCanvas.width, y);
                    ctx.stroke();
                }

                // ç»˜åˆ¶è¾¹æ¡†
                ctx.strokeStyle = '#764ba2';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 1;
                ctx.strokeRect(0, 0, this.gridCanvas.width, this.gridCanvas.height);

                ctx.globalAlpha = 1;

                // æ›´æ–°ç½‘æ ¼ä¿¡æ¯æ˜¾ç¤º
                this.updateGridInfo(rows, cols, cellWidth, cellHeight);
            }

            updateGridInfo(rows, cols, cellWidth, cellHeight) {
                if (!this.validateInputs()) {
                    this.gridInfo.classList.add('hidden');
                    return;
                }

                this.gridInfo.classList.remove('hidden');
                const totalEmojis = rows * cols;
                const originalWidth = this.originalImage.width;
                const originalHeight = this.originalImage.height;
                const actualCellWidth = Math.floor(originalWidth / cols);
                const actualCellHeight = Math.floor(originalHeight / rows);

                this.gridDimensions.textContent =
                    `${rows}è¡Œ Ã— ${cols}åˆ— = ${totalEmojis}ä¸ªè¡¨æƒ…ï¼Œæ¯ä¸ª ${actualCellWidth}Ã—${actualCellHeight}px`;
            }

            validateInputs() {
                const rows = parseInt(this.rowsInput.value);
                const cols = parseInt(this.colsInput.value);

                if (rows < 1 || rows > 20 || cols < 1 || cols > 20) {
                    return false;
                }

                return true;
            }

            splitImageAuto() {
                if (!this.originalImage || !this.validateInputs()) {
                    return;
                }

                const rows = parseInt(this.rowsInput.value);
                const cols = parseInt(this.colsInput.value);

                try {
                    this.performSplit(rows, cols);
                    this.displayResults();
                    this.hideStatus();
                } catch (error) {
                    this.showStatus('åˆ‡å‰²å¤±è´¥ï¼š' + error.message, 'error');
                }
            }

            performSplit(rows, cols) {
                this.splitImages = [];

                const imgWidth = this.originalImage.width;
                const imgHeight = this.originalImage.height;

                // è®¡ç®—æ¯ä¸ªè¡¨æƒ…çš„å®é™…å°ºå¯¸ï¼Œä¿æŒåŸå§‹æ¯”ä¾‹
                const cellWidth = Math.floor(imgWidth / cols);
                const cellHeight = Math.floor(imgHeight / rows);

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const canvas = document.createElement('canvas');
                        canvas.width = cellWidth;
                        canvas.height = cellHeight;

                        const ctx = canvas.getContext('2d');

                        // è®¡ç®—æºå›¾ç‰‡ä¸­çš„ä½ç½®
                        const srcX = col * cellWidth;
                        const srcY = row * cellHeight;

                        // ç»˜åˆ¶è£å‰ªåçš„è¡¨æƒ…
                        ctx.drawImage(
                            this.originalImage,
                            srcX, srcY, cellWidth, cellHeight,
                            0, 0, cellWidth, cellHeight
                        );

                        this.splitImages.push({
                            canvas: canvas,
                            name: `emoji_${row + 1}_${col + 1}.png`,
                            dataURL: canvas.toDataURL('image/png'),
                            width: cellWidth,
                            height: cellHeight
                        });
                    }
                }
            }

            displayResults() {
                this.resultsGrid.innerHTML = '';

                this.splitImages.forEach((image, index) => {
                    const item = document.createElement('div');
                    item.className = 'emoji-item';

                    const canvas = document.createElement('canvas');
                    canvas.className = 'emoji-canvas';

                    // ä½¿ç”¨å®é™…å°ºå¯¸ï¼Œé’ˆå¯¹Gridå¸ƒå±€ä¼˜åŒ–æ˜¾ç¤ºå°ºå¯¸
                    const actualWidth = image.width;
                    const actualHeight = image.height;

                    // Gridå¸ƒå±€ä¼˜åŒ–ï¼šé™åˆ¶æ˜¾ç¤ºå°ºå¯¸é¿å…æº¢å‡º
                    const maxDisplayWidth = 110;
                    const maxDisplayHeight = 80;

                    // è®¡ç®—æœ€ä½³æ˜¾ç¤ºå°ºå¯¸ï¼Œä¿æŒå®½é«˜æ¯”
                    const widthRatio = maxDisplayWidth / actualWidth;
                    const heightRatio = maxDisplayHeight / actualHeight;
                    const scale = Math.min(widthRatio, heightRatio, 1);

                    const displayWidth = Math.floor(actualWidth * scale);
                    const displayHeight = Math.floor(actualHeight * scale);

                    canvas.width = displayWidth;
                    canvas.height = displayHeight;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image.canvas, 0, 0, displayWidth, displayHeight);

                    const label = document.createElement('div');
                    label.className = 'emoji-label';
                    label.textContent = `è¡¨æƒ… ${index + 1} (${actualWidth}Ã—${actualHeight}px)`;
                    label.style.fontSize = '0.8rem';
                    label.style.marginTop = '4px';

                    item.appendChild(canvas);
                    item.appendChild(label);
                    this.resultsGrid.appendChild(item);
                });
            }

            async downloadZIP() {
                if (this.splitImages.length === 0) {
                    this.showStatus('æ²¡æœ‰å¯ä¸‹è½½çš„è¡¨æƒ…ï¼', 'error');
                    return;
                }

                this.showStatus('æ­£åœ¨æ‰“åŒ… ZIP æ–‡ä»¶...', 'info');
                this.downloadBtn.disabled = true;

                try {
                    const zip = new JSZip();

                    // æ·»åŠ æ‰€æœ‰å›¾ç‰‡åˆ° ZIP
                    for (let i = 0; i < this.splitImages.length; i++) {
                        const image = this.splitImages[i];
                        const base64Data = image.dataURL.split(',')[1];
                        const binaryData = atob(base64Data);
                        const arrayBuffer = new ArrayBuffer(binaryData.length);
                        const uint8Array = new Uint8Array(arrayBuffer);

                        for (let j = 0; j < binaryData.length; j++) {
                            uint8Array[j] = binaryData.charCodeAt(j);
                        }

                        zip.file(image.name, uint8Array, { binary: true });
                    }

                    // ç”Ÿæˆ ZIP æ–‡ä»¶
                    const content = await zip.generateAsync({ type: 'blob' });

                    // ä¸‹è½½æ–‡ä»¶ - ä½¿ç”¨è‡ªå®šä¹‰æ–‡ä»¶åæˆ–é»˜è®¤æ—¶é—´æˆ³
                    let fileName = this.zipNameInput.value.trim();
                    if (!fileName) {
                        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                        fileName = `emojis_${timestamp}`;
                    }
                    // ç¡®ä¿æ–‡ä»¶åä»¥.zipç»“å°¾
                    if (!fileName.toLowerCase().endsWith('.zip')) {
                        fileName += '.zip';
                    }
                    saveAs(content, fileName);

                    this.showStatus('ZIP æ–‡ä»¶ä¸‹è½½æˆåŠŸï¼', 'success');
                } catch (error) {
                    this.showStatus('ZIP æ‰“åŒ…å¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    this.downloadBtn.disabled = false;
                }
            }

            reset() {
                this.originalImage = null;
                this.splitImages = [];
                this.fileInput.value = '';
                this.zipNameInput.value = '';
                this.workspaceSection.classList.add('hidden');
                this.uploadSection.classList.remove('hidden');
                this.hideStatus();
                this.resultsGrid.innerHTML = '';

                // æ¸…ç©ºcanvas
                if (this.previewCanvas) {
                    const ctx = this.previewCanvas.getContext('2d');
                    ctx.clearRect(0, 0, this.previewCanvas.width, this.previewCanvas.height);
                }
                if (this.gridCanvas) {
                    const ctx = this.gridCanvas.getContext('2d');
                    ctx.clearRect(0, 0, this.gridCanvas.width, this.gridCanvas.height);
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.classList.remove('hidden');

                if (type === 'info') {
                    // æ·»åŠ åŠ è½½åŠ¨ç”»
                    const loading = document.createElement('span');
                    loading.className = 'loading';
                    this.status.appendChild(loading);
                }
            }

            hideStatus() {
                this.status.classList.add('hidden');
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new EmojiSplitter();
        });

        // æ·»åŠ ä¸€äº›å®ç”¨å‡½æ•°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
